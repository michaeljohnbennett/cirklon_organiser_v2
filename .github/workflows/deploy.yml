name: Deploy Svelte App to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - feature/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Determine base path and destination
        id: paths
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.ref }}" = "refs/heads/master" ]; then
            echo "base_path=./" >> $GITHUB_OUTPUT
            echo "dest_dir=." >> $GITHUB_OUTPUT
          else
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            echo "base_path=/$BRANCH_NAME/" >> $GITHUB_OUTPUT
            echo "dest_dir=$BRANCH_NAME" >> $GITHUB_OUTPUT
          fi
      
      - name: Build Svelte app
        env:
          BASE_PATH: ${{ steps.paths.outputs.base_path }}
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ steps.paths.outputs.dest_dir }}
          keep_files: true
